{% extends 'base.html' %}

{% block title %}Test Plan{% endblock %}

{% block content %}
<h2>Test Plan</h2>
{% if testcases %}
<form method="post">
    {% for testcase in testcases %}
    <div class="form-check mb-3">
        <label class="form-check-label">{{ testcase.code_with_prefix }} - {{ testcase.title }}</label>
        <input type="checkbox" name="testcase_ids" value="{{ testcase.id }}" class="form-check-input" {% if testcase.id in associated_ids %}checked{% endif %}>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('testplan.detail', testplan_id=request.view_args['testplan_id']) }}" class="btn btn-secondary">Back to Test Plan</a>
</form>
{% else %}
<p>No test cases available.</p>
{% endif %}
{% endblock %}
