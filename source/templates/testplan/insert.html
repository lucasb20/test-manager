{% extends 'base.html' %}

{% block title %}Test Plan{% endblock %}

{% block content %}
<h2>Insert Test Plan</h2>
{% if testcases %}
<form method="post">
    {% for testcase in testcases %}
    <div class="form-check mb-3">
        <input type="checkbox" name="testcase_ids" value="{{ testcase.id }}" class="form-check-input">
        <label class="form-check-label">{{ testcase.title }}</label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('testplan.index') }}" class="btn btn-secondary">Back to List</a>
</form>
{% else %}
<p>No test cases available.</p>
{% endif %}
{% endblock %}
