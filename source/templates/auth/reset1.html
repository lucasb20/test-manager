{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Reset Password{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Send Reset Link</button>
  </form>
{% endblock %}
