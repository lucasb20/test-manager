{% extends 'base.html' %}

{% block content %}
<h2>Select Test Plan</h2>

{% if testplans %}
<div class="mb-3">
    <ul class="list-group">
        {% for testplan in testplans %}
            <li class="list-group-item">
                <a href="{{ url_for('testexec.index', testplan_id=testplan.id) }}">{{ testplan.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% else %}
<p>No test plans available. Please create a test plan first.</p>
{% endif %}
{% endblock %}
