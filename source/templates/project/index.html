{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Projects</h1>
<a href="{{ url_for('project.create') }}">New Project</a>
<ul>
    {% for project in projects %}
    <li><a href="{{ url_for('project.detail', project_id=project.id) }}">{{ project.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
