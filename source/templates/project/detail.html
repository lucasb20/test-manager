{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Project</h1>

<h2>{{ project.name }}</h2>
<p>{{ project.description }}</p>
<p>Manager: {{ manager.name }}</p>
<p>created at: {{ project.created_at }}</p>
<p>updated at: {{ project.updated_at }}</p>

<a href="{{ url_for('project.edit', project_id=project.id) }}">Edit</a> |
<form action="{{ url_for('project.delete', project_id=project.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this project?');">
    <button type="submit">Delete</button>
</form>
<a href="{{ url_for('project.index') }}">Back to List</a>
{% endblock %}
