{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Projects</h1>

please select a project:

{% if projects %}
<form action="{{ url_for('project.select') }}" method="post">
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <select name="project_id" id="project_id">
        {% for project in projects %}
        <option value="{{ project.id }}" {% if project.id == selected_project_id %}selected{% endif %}>
            {{ project.name }}
        </option>
        {% endfor %}
    </select>
    <button type="submit">Select</button>
</form>
{% else %}
<p>No projects found. Create a <a href="{{ url_for('project.index') }}">new project</a> to get started.</p>
{% endif %}

{% endblock %}
