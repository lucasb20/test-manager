{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<h2>Requirement</h2>
<form method="post">
	<div class="mb-3">
		{{ render_field(form.title, class="form-control") }}
	</div>
	<div class="mb-3">
		{{ render_field(form.description, class="form-control") }}
	</div>
	<div class="mb-3">
		{{ render_field(form.priority, class="form-select") }}
	</div>
	<button type="submit" class="btn btn-primary">Save</button>
	<a href="{{ url_for('requirement.detail', requirement_id=request.view_args['requirement_id']) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
