{% extends 'base.html' %}

{% block content %}
<h2>Projects</h2>

{% if projects %}
<form method="post">
	<p>Please select a project:</p>
	<select name="project_id" class="form-select mb-3">
		{% for project in projects %}
		<option value="{{ project.id }}" {% if g.project and g.project.id == project.id %}selected{% endif %} >
		{{ project.name }}
		</option>
		{% endfor %}
	</select>
	<button type="submit" class="btn btn-primary">Select</button>
</form>
{% else %}
<p>No projects found. Create a <a href="{{ url_for('project.index') }}">new project</a> to get started.</p>
{% endif %}
{% endblock %}
