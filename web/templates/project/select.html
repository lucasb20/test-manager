{% extends 'base.html' %}

{% block content %}
<h2>Projects</h2>

{% if projects %}
<form action="{{ url_for('project.select') }}" method="post">
    <p>Please select a project:</p>
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <select name="project_id" id="project_id" class="form-select mb-3">
        {% for project in projects %}
        <option value="{{ project.id }}">
            {{ project.name }}
        </option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Select</button>
</form>
{% else %}
<p>No projects found. Create a <a href="{{ url_for('project.index') }}">new project</a> to get started.</p>
{% endif %}

{% endblock %}
