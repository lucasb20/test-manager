{% extends 'base.html' %}

{% block content %}
<h2>Project Edit</h2>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" value="{{ project.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control">{{ project.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('project.detail', project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
