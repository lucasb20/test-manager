{% extends 'base.html' %}

{% block content %}
<h2>Test Plans</h2>
<form action="{{ url_for('testplan.create') }}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="milestone">Milestone</label>
        <input type="text" name="milestone" id="milestone" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="platform">Platform</label>
        <input type="text" name="platform" id="platform" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Test Plan</button>
    <a href="{{ url_for('testplan.index') }}" class="btn btn-secondary">Back to List</a>
</form>
{% endblock %}
